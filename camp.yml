goals:
  running:
    - Lutece

components:

  lutece:
    provides_services: [Lutece]
    requires_services: [MySQL]
    implementation:
      docker:
        file: lutece/Dockerfile

  mysql:
    provides_services: [MySQL]
    variables:
      version:
          values: [ 5_5, 5_6]
          realization:
            - targets: [ mysql/Dockerfile ]
              pattern: "FROM mysql:5"
              replacements: [ "FROM mysql:5.5", "FROM mysql:5.6"]
    implementation:
      docker:
        file: mysql/Dockerfile
