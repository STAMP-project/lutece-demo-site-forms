goals:
  running:
    - IntegrationTests

components:

  tests:
    provides_services: [ IntegrationTests ]
    requires_services: [ Lutece ]
    implementation:
      docker:
        file: tests/Dockerfile
    tests:
      command: mvn -f tests/pom.xml test
      reports:
        format: junit
        location: target/surefire-reports
        pattern: .xml

  lutece:
    provides_services: [Lutece]
    requires_services: [MySQL]
    implementation:
      docker:
        file: lutece/Dockerfile

  mysql:
    provides_services: [MySQL]
    variables:
      version:
          values: [ 5_5, 5_6, 5_7 ]
          realization:
            - targets: [ mysql/Dockerfile ]
              pattern: "FROM mysql:5"
              replacements: [ "FROM mysql:5.5", "FROM mysql:5.6", "FROM mysql:5.7" ]
    implementation:
      docker:
        file: mysql/Dockerfile
